<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Page</title>
</head>
<body>
<h3>Tales List:</h3>
<ul>
    <li><a th:href="@{/user/favoriteTales}">Favorite Tales</a></li>
    <li><a th:href="@{/user/bestTales}">Best Tales</a></li>
    <li><a th:href="@{/user/unreadTales}">Unread Tales</a></li>
</ul>
<ul>
    <li th:each="tale : ${tales}">
        <a th:href="@{'/user/tale/' + ${tale.id}}"><span th:text="${tale.title}"></span></a>
    </li>
</ul>
</body>
</html>
