<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Tale</title>
</head>
<body>
<h3>Create Tale</h3>
<form th:action="@{/admin/createTale}" method="post">
    <label for="id"></label><input type="number" id="id" name="id" th:field="*{tale.id}" required>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:field="*{tale.title}" required>
    <label for="content">Content:</label>
    <input type="text" id="content" name="content" th:field="*{tale.content}" required>
    <label for="author">Author:</label>
    <input type="text" id="author" name="author" th:field="*{tale.author}" required>
    <button type="submit">Save</button>
</form>
</body>
</html>
