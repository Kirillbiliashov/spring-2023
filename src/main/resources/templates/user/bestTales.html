<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Best Tales</title>
</head>
<body>
<h1>Best Tales:</h1>
<ul>
    <li th:each="rating : ${ratings}">
        <span>Tale: </span>
        <span th:text="${rating.tale.title}"></span>
        <span>Likes: </span>
        <span th:text="${rating.likes}"></span>
    </li>
</ul>
</body>
</html>
