<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unread Tales</title>
</head>
<body>
<h1>Unread Tales:</h1>
<ul>
    <li th:each="tale : ${tales}">
        <span>Title: </span>
        <span th:text="${tale.title}"></span>
        <span>Text: </span>
        <span th:text="${tale.content}"></span>
        <span>Author: </span>
        <span th:text="${tale.author}"></span>
    </li>
</ul>
</body>
</html>
